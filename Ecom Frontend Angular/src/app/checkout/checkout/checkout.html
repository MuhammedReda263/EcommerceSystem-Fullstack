<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-8 ">
            <app-stepper></app-stepper>
        </div>
        <div class="col-4" >
            <!-- Cart Summary -->
            <div class="card cart-summary">
                <div class="card-body">
                    <h5 class="card-title mb-4">Order Summary</h5>
                    <div class="d-flex justify-content-between mb-3">
                        <span>Subtotal</span>
                        <span>{{basketTotal.subTotal|currency}}</span>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <span>Shipping</span>
                        <span>{{basketTotal.shipping|currency}}</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between mb-4">
                        <strong>Total</strong>
                        <strong>{{basketTotal.total|currency}}</strong>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
